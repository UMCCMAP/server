spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/cmap
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      format_sql: true
  data:
    web:
      pageable:
        one-indexed-parameters: true
  profiles:
    include: oauth